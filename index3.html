<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0;padding:0;}

    #root{
      width: 100vw;
      height: 100vh;
      background-color: #ccc;
    }

    #root>div:nth-child(1){background-color: #333;}
    #root>div:nth-child(2){background-color: #555;}
  </style>
</head>
<body>
  <div id="root">
    <ul id="menu">menu=title
      <li class="items">1</li>
      <li class="items">2</li>
      <li class="items">3</li>
      <li class="items">4</li>
      <li class="items">5</li>
      <li class="items">6</li>
      <li class="items">7</li>
      <li class="items">8</li>
      <li class="items">9</li>
      <li class="items">10</li>
    </ul>
  </div>
  <script>
    const menu = document.getElementById('menu')
    const items = document.getElementsByClassName('items');
    console.log(items);
    let booleanType = true;
    menu.addEventListener('click', function() {
      if(booleanType === true) {
        console.log("hello");
        booleanType = false;
        for(let index = 0; index < items.length; index++) {
          items[index].style.color = "red";
        }
      } else {
        console.log('bye');
        booleanType = true;  
        for(let index = 0; index < items.length; index++) {
          items[index].style.color = "blue";
        }
      }

    });
  </script>
</body>
</html>
