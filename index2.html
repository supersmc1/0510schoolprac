<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0;padding:0;}

    #root{
      width: 100vw;
      height: 100vh;
      background-color: #ccc;
    }

    #root>div:nth-child(1){background-color: #333;}
    #root>div:nth-child(2){background-color: #555;}
  </style>
</head>
<body>
  <div id="root">
    <div id="button-elem">menu1</div>
    <div id="menu-items">item1</div>
  </div>

  <script>
    const btnElem = document.getElementById('button-elem');
    const menuItmes = document.getElementById('menu-items');
    console.log(btnElem);
    console.log(menuItmes);



    btnElem.addEventListener('click', function(){
      console.dir(menuItmes);
      if(menuItmes.classList.contains('none')) {
        menuItmes.classList.remove('none');
      } else {
        menuItmes.classList.add('none');
      }
    });
      


  </script>
</body>
</html>
