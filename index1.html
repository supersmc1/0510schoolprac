<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    #root {
      width:100vw;
      height:100vh;
      background-color: salmon;
    }

    #root>div:nth-child(1) {background-color: #333;}
    #root>div:nth-child(2) {background-color: #ddd;}



  </style>
</head>
<body>
  <div id="root">

    <div id="button-elem">menu-1</div>
    <div id="menu-items">items-1</div>

  </div>

  <script>
    const btnElem = document.getElementById('button-elem');
    const menuItmes = document.getElementById('menu-items');
    console.log(btnElem);
    console.log(menuItmes);


    let booleanType = true;
    btnElem.addEventListener('click', function(){
      if(booleanType === true) {
        console.log("hello");
        booleanType = false;
        menuItmes.style.display = 'none';
      } else {
        console.log('bye');
       booleanType = true;
       menuItmes.style.display = 'block';


      }
    });


  </script>
</body>
</html>
